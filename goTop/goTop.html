<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			height: 4000px;
		}
		#go-top{
			position: fixed;
			right: 10px;
			bottom: 10px;
			height: 50px;
			width: 50px;
			text-align: center;
			line-height: 50px;
			background-color: red;
			text-decoration: none;
			display: none;
		}
	</style>
</head>
<body>
	<a href="hisBack.html">Go ahead!</a>
	<a id="go-top" href="#">GO!</a>
	<script>
		var oGoTop = document.getElementById("go-top");
		oGoTop.onclick = function(){
			var iScrollTop = document.body.scrollTop || document.documentElement.scrollTop;//获取当前位置
			var timer = setInterval( function(){
				// console.log(random());
				window.scrollTo(0 , iScrollTop *= 0.9)
				if(iScrollTop < 1){
					window.scrollTo(0,0);
					clearInterval(timer);
				}
			} ,20)
			return false;
		};
		window.onscroll = function(){
			var iScrollTop = document.body.scrollTop || document.documentElement.scrollTop;//获取当前位置
			if(iScrollTop > 300){
				oGoTop.style.display = "block";
			}else{
				oGoTop.style.display = "none";
			}
		};
	</script>
</body>
</html>
